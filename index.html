<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    
        <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
  
        <select name="city" id="cities">
            <option value="">Select a city</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="America/Los_Angeles">Los Angeles</option>
        </select>

        <div class="city">
            <div>
                <h2>Lisbon</h2>
                <div class="date">May 21st 2023</div>
            </div>
            <div class="time">10:05:34 <small>AM</small></div>
        </div>

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">May 21st 2023</div>
            </div>
            <div class="time">10:05:34 <small>AM</small></div>
        </div>
    
    </div>
    <footer>
        <a href="#" target="_blank"> Open-source code</a>, by <strong>Celine Cambier</strong>
    </footer>

    <script src="src/index.js"></script>
</body>
</html>
